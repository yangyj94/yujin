  <script>
    const letterBtn = document.getElementById('btnClick');
    const main = document.getElementById('main');

    letterBtn.addEventListener('click', function(){
      main.classList.add('on');
    });

    kakao.maps.load(() => {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.484895, 127.031279),
                level: 3
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(37.484895, 127.031279); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            marker.setMap(map);

            var content = '<div class="info_layer"><strong class="tit_place">이너프 아일랜드 양재점</strong><div class="wrap_button"><a href="https://kko.to/JZKUKA6JOq" target="_blank">카카오맵 보기</a> <a href="https://kko.to/tsiFCsyOFo" target="_blank">길찾기</a></div></div>';

            // 커스텀 오버레이가 표시될 위치입니다 
            var position = new kakao.maps.LatLng(37.484895, 127.031279);  

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
                position: position,
                content: content   
            });

            // 커스텀 오버레이를 지도에 표시합니다
            customOverlay.setMap(map);
        });
